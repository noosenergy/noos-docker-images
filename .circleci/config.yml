---
version: 2.1

# ----------------
# Orbs declaration
# ----------------

orbs:

  noos-ci: noosenergy/noos-ci@0.1.14


# --------------
# Pipeline tasks
# --------------

jobs:

  build-image-circleci:
    executor: noos-ci/default
    steps:
      - checkout
      - noos-ci/docker-build-image:
          registry-provider: docker
          image-context: ./docker/circleci
          image-name: circleci
          image-tag: ${CIRCLE_SHA1}

  build-image-dbbackup:
    executor: noos-ci/default
    steps:
      - checkout
      - noos-ci/docker-build-image:
          registry-provider: docker
          image-context: ./docker/dbbackup
          image-name: dbbackup
          image-tag: ${CIRCLE_SHA1}

  build-image-fluentd:
    executor: noos-ci/default
    steps:
      - checkout
      - noos-ci/docker-build-image:
          registry-provider: docker
          image-context: ./docker/fluentd
          image-name: fluentd
          image-tag: ${CIRCLE_SHA1}

  build-image-jupyterlab:
    executor: noos-ci/default
    steps:
      - checkout
      - noos-ci/docker-build-image:
          registry-provider: docker
          image-context: ./docker/jupyterlab
          image-name: jupyterlab
          image-tag: ${CIRCLE_SHA1}


# -----------------
# Pipeline workflow
# -----------------

workflows:

  build-image-circleci:
    jobs:
      - hold:
          type: approval
          filters: &filter-master-only
            branches:
              only: master
      - build-image-circleci:
          context: DOCKERHUB_SHARED
          requires:
            - hold
          filters:
            <<: *filter-master-only

  build-image-dbbackup:
    jobs:
      - hold:
          type: approval
          filters:
            <<: *filter-master-only
      - build-image-dbbackup:
          context: DOCKERHUB_SHARED
          requires:
            - hold
          filters:
            <<: *filter-master-only

  build-image-fluentd:
    jobs:
      - hold:
          type: approval
          filters:
            <<: *filter-master-only
      - build-image-fluentd:
          context: DOCKERHUB_SHARED
          requires:
            - hold
          filters:
            <<: *filter-master-only

  build-image-jupyterlab:
    jobs:
      - hold:
          type: approval
          filters:
            <<: *filter-master-only
      - build-image-jupyterlab:
          context: DOCKERHUB_SHARED
          requires:
            - hold
          filters:
            <<: *filter-master-only
